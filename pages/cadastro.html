<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro/cadastro.css">
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><img src="../imgs/text-krow.png" alt="" /></div>
      <form action="" class="form">
        <!-- caixas de email e senha -->
        <div class="form-group">
          <input class="form-input" required type="email" placeholder=" " />
          <label>E-mail</label>
        </div>
        <div class="form-group">
          <input class="form-input" required type="password" placeholder=" " />
          <label>Senha</label>
        </div>
        <div class="form-group">
            <input class="form-input" required type="password" placeholder=" " />
            <label>Confirmar senha</label>
          </div>
    <!-- caixa de checkbox -->
    <div class="checkbox-wrapper-46">
        <input type="radio" id="radio-46-1" class="inp-cbx" name="account-type" />
        <label for="radio-46-1" class="cbx"
          ><span>
            <svg viewBox="0 0 12 10" height="10px" width="12px">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
          ><span id="remember-login">Conta Contratante</span>
        </label>
      </div>
  
      <div class="checkbox-wrapper-46">
        <input type="radio" id="radio-46-2" class="inp-cbx" name="account-type" />
        <label for="radio-46-2" class="cbx"
          ><span>
            <svg viewBox="0 0 12 10" height="10px" width="12px">
              <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
          ><span id="remember-login">Conta Contratado</span>
        </label>
      </div>

          <!-- botão para entrar na plataforma -->
        <span class="forgot-password"><a href="login.html">Já tem conta? Clique aqui!</a></span>
        <input class="login-button" type="submit" value="ENTRAR" />
      </form>
    </div>
  </body>
</html>
