<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      rel="stylesheet"
      href="../styles/home-contratante/home-contratante.css"
    />
    <title>Krow</title>
  </head>
  <body>
    <main>
      <!-- CAIXA DE CRIAR SERVIÇOS -->
      <div class="service_creation" id="serviceCreation">
        <svg
          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM12.5 5.5C13.0523 5.5 13.5 5.94772 13.5 6.5V10.5H17.5C18.0523 10.5 18.5 10.9477 18.5 11.5V12.5C18.5 13.0523 18.0523 13.5 17.5 13.5H13.5V17.5C13.5 18.0523 13.0523 18.5 12.5 18.5H11.5C10.9477 18.5 10.5 18.0523 10.5 17.5V13.5H6.5C5.94772 13.5 5.5 13.0523 5.5 12.5V11.5C5.5 10.9477 5.94772 10.5 6.5 10.5H10.5V6.5C10.5 5.94772 10.9477 5.5 11.5 5.5H12.5Z"
              fill="#ffffff"
            ></path>
          </g>
        </svg>
      </div>

      <!-- CAIXA DE FORMULÁRIO DO SERVIÇO -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="form">
            <img src="../imgs/text-krow.png" alt="">

            <label for="serviceName">Nome do Estabelecimento/Contratante:</label>
            <input type="text" id="serviceName" name="serviceName"/><br /><br />

            <label for="serviceDescription">Descrição:</label>
            <textarea id="serviceDescription" name="serviceDescription" placeholder="Fale um pouco sobre o seu negócio e o que deve-se esperar deste serviço"></textarea><br /><br />

            <label for="serviceDate">Data/Hora:</label>
            <input type="date" id="servicePrice" name="servicePrice" placeholder="atenção: após essa data o serviço expira automaticamente pelo Krow"/><br /><br />

            <label for="serviceCategories">Categorias:</label>
            <input type="radio" name="Todos">
            <label for="Todos">Todos</label>
            <input type="radio" name="Todos">
            <label for="Todos">Outros</label>

            <input type="submit" value="Criar Serviço" />
          </form>
        </div>
      </div>

      <!-- SERVIÇOS EM ABERTO -->
      <div class="services_created">
        <h2>#32 Categoria</h2>
        <p><strong>Data/Hora:</strong> 12/12/2012</p>
        <p><strong>Endereço:</strong> Rua Mata Cavalos, 69 - Boqueirão</p>
        <p>...</p>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const serviceCreation = document.getElementById("serviceCreation");
        const modal = document.getElementById("myModal");
        const modalContent = document.querySelector(".modal-content");
        const closeBtn = document.querySelector(".close");

        serviceCreation.addEventListener("click", openModal);
        closeBtn.addEventListener("click", closeModal);

        function openModal() {
          modal.style.display = "flex";
          setTimeout(() => {
            modal.classList.add("show");
            modalContent.classList.add("show");
          }, 10); // Adiciona um pequeno delay para garantir a transição
        }

        function closeModal() {
          modal.classList.remove("show");
          modalContent.classList.remove("show");
          setTimeout(() => {
            modal.style.display = "none";
          }, 500); // Tempo da transição (0.5s)
        }

        window.onclick = function (event) {
          if (event.target == modal) {
            closeModal();
          }
        };
      });
      ``;
    </script>
  </body>
</html>
